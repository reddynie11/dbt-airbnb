version: 2

models:
  - name: dim_listings_clean
    columns:
     - name: listing_id
       tests:
        - unique
        - not_null
     - name: host_id
       tests:
        - not_null
        - relationships:
            to: ref('dim_hosts_clean')
            field: host_id
     - name: room_type
       tests:
        - accepted_values:
            values: ['Entire home/apt',
                    'Private room',
                    'Shared room',
                    'Hotel room']